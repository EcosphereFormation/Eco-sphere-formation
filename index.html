<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formation Thermostat Connecté</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #3A7BD5, #00D2FF); /* Dégradé de bleu */
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, h2 {
      margin: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1); /* Fond semi-transparent */
      border-radius: 10px;
      padding: 30px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #0288d1;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #026a99;
    }
    img {
      width: 200px;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Formation Thermostat Connecté</h1>
  <h2>Date : 15 et 16 octobre 2024 - Lieu : Bordeaux</h2>
  <h3>Organisateur : Éco Sphère Formation</h3>

  <div class="container">
    <form id="registrationForm">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="date_naissance">Date de naissance :</label>
      <input type="date" id="date_naissance" name="date_naissance" required>

      <label for="adresse">Adresse :</label>
      <input type="text" id="adresse" name="adresse" required>

      <label for="code_postal">Code postal :</label>
      <input type="text" id="code_postal" name="code_postal" required>

      <label for="ville">Ville :</label>
      <input type="text" id="ville" name="ville" required>

      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone" required>

      <label for="email">E-mail :</label>
      <input type="email" id="email" name="email" required>

      <h3>Documents à fournir :</h3>
      <ul>
        <li>Photocopie de carte d’identité</li>
        <li>Justificatif de domicile de moins de 3 mois</li>
        <li>CV ou document récapitulatif des compétences</li>
      </ul>

      <h3>Frais d'inscription : 1000€</h3>

      <label for="payment_method">Mode de paiement :</label>
      <select id="payment_method" name="payment_method" required>
        <option value="Espèces">Espèces</option>
        <option value="Chèque">Chèque</option>
        <option value="Virement bancaire">Virement bancaire</option>
      </select>

      <button type="button" onclick="submitForm()">Valider l'inscription</button>
    </form>
  </div>

  <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAAAAAAAD/4QAyRXhpZgAATU0AKgAAAAgAAkAAAAMAAAABAAABIAAAAEAAAMAAAAAQAAABcAAIAAAAQAAAABAAAAAAABAgMAAAABAAABBgMAAAABAAABMgMAAAABAAABIAAAAAAAAAABAAABDAABAAABBgABAAAAAAAAMjAyMjoxMjoxNiAyMjo0MTozMgABAAACAAEAAEAAAf/Y/AAADgAAAAAAAABAAIAAAABAAABAAIAAAABAAACAAEAAEAAAf/Y/+H/9sAQwAKCAoKCAoMDAsLDAwODw4ODw4QDxITExYTEBYTFxoYGhcaHh4jICIpKy8uLy8hJkUtNjMzNjs+QEBAQEBAQEBA/8AAEQgAFAAMAwERAAIRAQMRAf/EADcAAAADAQEBAQAAAAAAAAAAAAABAwQFAgEGAAcICQoLAQEBAQEBAQEBAQAAAAAAAAABAgMEBQYHCAkKCwEAECAwEBAAICAgMBAQAAAAAAAAABAhEDITEQEkFhcQUjEhNCgZGxI2JSwfFCU6HhJUNDgrIkNGOCk/9oADAMBAAIRAxEAPwD4JhbdVAHjMEmnkpVHRUqnJDyIpb/A4S8WuHkIwkmk0qNR0dFJpxElVE//Z" alt="Thermostat connecté">

  <script>
    function submitForm() {
      const form = document.getElementById('registrationForm');
      const formData = new FormData(form);

      // Convertir les données du formulaire en objet JSON
      const data = {};
      formData.forEach((value, key) => (data[key] = value));

      // Envoyer les données au script Google Apps Script via POST
      fetch("https://script.google.com/macros/s/AKfycbwQJzUeSM9FL9cqu3QkEnLdLEE_kLchStl5mfvh7FK9FUkTeWjtdpTfkZqpqb19yiBN6Q/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json",
        },
      })
      .then(response => response.text())
      .then(result => {
        alert("Inscription réussie : " + result);
      })
      .catch(error => {
        alert("Erreur lors de l'inscription : " + error.message);
      });
    }
  </script>
</body>
</html>
